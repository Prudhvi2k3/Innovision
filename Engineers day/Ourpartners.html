<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers Day Partners</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .partner container {
            min-height: 100vh;
            background: white;
            padding: 2rem;
        }
        .partnersbro {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .partner-card {
            background: rgba(200, 200, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .partner-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(200, 200, 255, 0.3);
        }
        .partner-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid rgba(100, 100, 255, 0.3);
        }
        .partner-name {
            color: #333;
            font-size: 1.25rem;
            font-weight: bold;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .partner-card:nth-child(1) { animation-delay: 0.1s; }
        .partner-card:nth-child(2) { animation-delay: 0.2s; }
        .partner-card:nth-child(3) { animation-delay: 0.3s; }
        .partner-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="partner container">
        <h1 class="partnersbro">Our Partners</h1>
        <div class="partner-grid">
            <div class="partner-card">
                <img src="./assets/cyber.png" alt="Cyber" class="partner-image">
                <span class="partner-name">Cyber Crew</span>
            </div>
            <div class="partner-card">
                <img src="./assets/krl.jpg" alt="KRL" class="partner-image">
                <span class="partner-name">Kiet Robotics Lab</span>
            </div>
            <div class="partner-card">
                <img src="./assets/gcc.jpg" alt="GCC" class="partner-image">
                <span class="partner-name">Global Coding Club</span>
            </div>
        </div>
    </div>
</body>
</html>
