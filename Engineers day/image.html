<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Imagecarosual.css">
</head>
<body>

  <!-- Carousel Section -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      
      <!-- Slide 1 with Left Caption -->
      <div class="carousel-item active">
        <picture>
          <source media="(max-width: 576px)" srcset="https://images.pexels.com/photos/5483077/pexels-photo-5483077.jpeg?auto=compress&cs=tinysrgb">
          <source media="(max-width: 768px)" srcset="https://images.pexels.com/photos/5483064/pexels-photo-5483064.jpeg">
          <img src="https://images.pexels.com/photos/3872166/pexels-photo-3872166.jpeg" class="d-block w-100" alt="Slide 1">
        </picture>
        <div class="carousel-caption carousel-caption-left">
          <h5>Slide Title 1</h5>
          <p>Description for Slide 1</p>
        </div>
      </div>

      <!-- Slide 2 with Right Caption -->
      <div class="carousel-item">
        <picture>
          <source media="(max-width: 576px)" srcset="https://images.pexels.com/photos/5483077/pexels-photo-5483077.jpeg?auto=compress&cs=tinysrgb">
          <source media="(max-width: 768px)" srcset="https://images.pexels.com/photos/5483064/pexels-photo-5483064.jpeg">
          <img src="https://images.pexels.com/photos/3872166/pexels-photo-3872166.jpeg" class="d-block w-100" alt="Slide 2">
        </picture>
        <div class="carousel-caption carousel-caption-right">
          <h5>Slide Title 2</h5>
          <p>Description for Slide 2</p>
        </div>
      </div>

      <!-- Slide 3 with Left Caption -->
      <div class="carousel-item">
        <picture>
          <source media="(max-width: 576px)" srcset="https://images.pexels.com/photos/5483077/pexels-photo-5483077.jpeg?auto=compress&cs=tinysrgb">
          <source media="(max-width: 768px)" srcset="https://images.pexels.com/photos/5483064/pexels-photo-5483064.jpeg">
          <img src="https://images.pexels.com/photos/3872166/pexels-photo-3872166.jpeg" class="d-block w-100" alt="Slide 3">
        </picture>
        <div class="carousel-caption carousel-caption-left">
          <h5>Slide Title 3</h5>
          <p>Description for Slide 3</p>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
